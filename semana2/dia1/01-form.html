<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<header>
		<h1>Formulario de Registro</h1>
	</header>
	<main>
		<section>
			<h2>Ingreso de datos</h2>
			<form>
				<label for="nombres">Nombres:</label>
				<input 
					type="text" 
					id="nombres"
					placeholder="Ej. Juan Luis"
					required
					minlength="2"
					maxlength="10"
				>
				<br>
				<label for="apellidos">Apellidos</label>
				<input 
					type="text" 
					placeholder="Ej. Perez Santos"
					id="apellidos"
                    required
                    pattern="[a-z]"

				>
				<br>
				<label for="correo">email:</label>
				<input
					type="email"
					placeholder="usuario@dominio.com"
					id="correo"
				>
				<br>
				<label for="password">Contraseña:</label>
				<input
					type="password"
					placeholder="6 carácteres mínimo"
					id="password"
				>
				<br>
				<label for="edad">Edad</label>
				<input
					type="number"
					placeholder="Ej. 18"
					id="edad"
					min="0"
					max="140"
				>
				>
				<br>
				<label>Género</label>
				<br>
				<input 
					type="radio" 
					name="genero"
					value="M"
				>Masculino
				<input 
					type="radio" 
					name="genero"
					value="F"
				>Femenino
				<input 
					type="radio" 
					name="genero"
					value="NC"
				>Prefiero no compartirlo
				<br>
				<label>Intereses</label>
				<br>
				<input type="checkbox" value="next">
				Next.js
				<input type="checkbox" value="cocina">
				Cocina para desarrolladores
				<input type="checkbox" value="juegos">
				Videojuegos
				<input type="checkbox" value="juegosmesa">
				Juegos de Mesa
				<input type="checkbox" value="música">
				Música
                <br>
					<label>Ciudad:</label>
					<select>
						<option selected disabled>
							Seleccione una opción
						</option>
						<option value="AM">Amazonas</option>
						<option value="AN">Ancash</option>
						<option value="AP">Apurimac</option>
						<option value="AR">Arequipa</option>
						<option value="CU">Cusco</option>
						<option value="LI">Lima</option>
						<option value="LI">Piura</option>
						<option value="TA">Tacna</option>
					</select>
					<br>
					<label>Distritos</label>
					<input list="distritos">
					<datalist id="distritos">
						<option value="Lima">Lima Cercado</option>
						<option value="Ate">Ate</option>
						<option value="Breña">Breña</option>
						<option value="Pueblo Libre">
							Pueblo Libre
						</option>
						<option value="San Miguel">
							San Miguel
						</option>
						<option value="San Juan de Lurigancho">
							San Juan de Lurigancho
						</option>
					</datalist>
					<br>
					<label>Color</label>
					<input type="color">
					<br>
					<label>Fecha de Nacimiento</label>
					<input type="date">
					<br>
					<label>Hora</label>
					<input type="time">
					<br>
					<label>Biografía</label>
					<textarea cols="20" rows="5"></textarea>
			        <br>
					<input type="submit" value="Enviar">
					<input type="reset" value="Limpiar">
				    <button>Click</button>
				</section>
	    	</main>
     </body>
 </html>
